{% extends "index.html" %}

{% block content %}

<style>
    .author {
        padding: 6px;
        color:  #09144E;
        border-radius: 5px;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-left: 8 px; /* Отступ слева от ссылки */
    }

    .link-container {
        text-align: center; /* Добавляем это свойство для выравнивания кнопки по центру */
    }
</style>

<link href="{{ url_for('static', filename='css/tales.css') }}" rel="stylesheet">

<div class="container">
    {% for data in info %}
    <div class="link-container">
        <a class="custom-link" href="/publication/{{ data[0] }}">{{ data[1] }}</a>
        <div class="author">{{data[2]}}</div>
    </div>
    {% endfor %}
</div>


<div class="image-container" style="bottom: 10%; right: 3%;">
    <img src="{{ url_for('static', filename='img/cosmonavt.png') }}" alt="Image 2"  style="transform: scaleX(-1)">
</div>



{% endblock %}
