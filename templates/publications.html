{% extends "index.html" %}

{% block content %}

<style>
    .author {
        background-color: #BDECB6;
        padding: 10px;
        border-radius: 5px;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-left: 10px; /* Отступ слева от ссылки */
    }
</style>

<link href="{{ url_for('static', filename='css/tales.css') }}" rel="stylesheet">

<div class="container">
    {% for data in info %}
    <div class="link-container">
        <a class="custom-link" href="/publication/{{ data[0] }}">{{ data[1] }}</a>
        <div class="author">{{data[2]}}</div>
    </div>
    {% endfor %}
</div>


{% endblock %}
