<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signin.css') }}"/>
    <title>Сказочник</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/headers.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Headers examples</h1>

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="{{ url_for('static', filename='img/king.png') }}" class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"/>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('new_tale') }}" class="nav-link px-2 link-dark">Новая сказка</a></li>
                        <li><a href="{{ url_for('my_tales') }}" class="nav-link px-2 link-dark">Мои сказки</a></li>
                    {% endif %}
                </ul>

                {% if current_user.is_authenticated %}
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.login }}
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
                        </ul>
                    </div>
                {% else %}
                    <div class="col-md-3 text-end">
                        <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Войти</a>
                        <a class="btn btn-primary" href="{{ url_for('register') }}">Зарегистрироваться</a>
                    </div>
                {% endif %}
            </header>
        </div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
