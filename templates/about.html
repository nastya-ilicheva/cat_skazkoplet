{% extends "index.html" %}

{% block content %}
<html>
<head>
    <title>Сказочник</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link href="{{ url_for('static', filename='css/headers.css') }}" rel="stylesheet">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header text-primary text-center "><i class="fa fa-image">Сказка живет в тебе♥</i></h2>
    <div id="myCarousel" class="carousel slide w-60 p-3" style="background-color: #000;">
        <ol class="carousel-indicators">0
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item">
                <img src="{{url_for('static',filename='img/image3.png')}}" style="width:100%;height:700px;">
            </div>
            <div class="item active">
                <img src="{{url_for('static',filename='img/image6.png')}}" style="width:100%;height:700px;">
            </div>
            <div class="item">
                <img src="{{url_for('static',filename='img/image10.png')}}" style="width:100%;height:700px;">
            </div>

            <div class="item">
                <img src="{{url_for('static',filename='img/image4.png')}}" style="width:100%;height:700px;">
            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
        </a>
    </div>


</body>
</html>


{% endblock %}
