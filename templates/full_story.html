{% extends "index.html" %}
<!-- ЭТО КОД, ОТВЕЧАЮЩИЙ ЗА КРАСОТУ ДИАЛОГА -->
{% block content %}
<style>
    /* Стилизация скроллбара */
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .custom-button:hover {
        background-color: #00ffd5;
        color: #1a1a1a; /* Text color changes on hover */
        filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 40px #00ffff) contrast(1.8) brightness(1.8); /* Glow effect is enhanced on hover */
    }


    body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(255, 223, 0, 1) 3%, #fffca8 38%, #f833ff 68%, rgba(250, 255, 92, 0.71) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1%);
        }
        25% {
            transform: translateX(-25%);
        }
        50% {
            transform: translateX(-50%);
        }
        75% {
            transform: translateX(-25%);
        }
        100% {
            transform: translateX(1%);
        }
    }
@import url('https://fonts.googleapis.com/css2?family=Palatino:ital,wght@0,400;0,700;1,400;1,700&display=swap');

.author {
  color:  #5B389C;
  position: relative;
  padding: 10px;
  border-radius: 5px;
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  max-width: 80%;
  left: 50%;
  top: 2%;
  display: inline-block;
}
        .title {
            margin-left: 10%; /* Изменено на margin-left */
            font-size: 2.4em;
            font-weight: bold;
            font-family: 'Palatino', serif; /* Шрифт Google Fonts */
        }

        .author {
            margin-right: 3%; /* Изменено на 3% */
            font-size: 2em;
            font-family: 'Palatino', serif; /* Шрифт Google Fonts */
        }

        .text-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            flex-direction: column; /* Изменяем направление flex на колонку */
            align-items: center;
            padding: 10px;
            background-color: #6a5acd;
            color: #fff;
            border-radius: 10px;
            margin: 10px 10%;
        }

        .cust-img {
            width: 100%; /* Уменьшаем размер изображения до 50% */
            max-width: 23%; /* Устанавливаем максимальную ширину для изображения */
            margin-right: 2%; /* Отступ справа от изображения */
            border-radius: 2%;
             margin-bottom: 2%;
        }

        .text {
            flex: 1; /* Позволяем тексту занимать оставшееся пространство */
            font-size: 2em;
            font-family: 'Palatino', serif; /* Подключенный шрифт Google Fonts */
            word-wrap: break-word;
        }

        /* Добавлено для устройств с сенсорным вводом */
        @media (hover: none) {
            .title {
                margin-left: 15%;
                font-size: 2.4em;
            }

            .author {
                margin-right: 3%;
                font-size: 2em;
            }

            .text {
                background-color: black;
                margin-top: 2%;
                margin-left: 0%;
                margin-right: 0%;
                font-size: 1.3em;
            }

            .cust-img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }
        }
    </style>

<body>
    <div class="title">{{ title }}</div>
    <div class="author">{{ username }}</div>
    <div class="text-container">
        <img class="cust-img" src="{{ url_for('static', filename='mes_images/' ~ picture) }}" alt="Включите воображение ... ">
        <div class="text">{{ text }}</div>
    </div>
</body>

{% endblock %}
